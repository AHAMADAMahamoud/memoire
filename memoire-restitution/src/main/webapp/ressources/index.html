<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KM Panel - Version 2.0.2016</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
<link rel="stylesheet" href="css/style.shinyblue.css" type="text/css" />

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.min.js"></script>
<script type="text/javascript" src="js/modernizr.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#login').submit(function() {
			var u = jQuery('#username').val();
			var p = jQuery('#password').val();
			if (u == '' && p == '') {
				jQuery('.login-alert').fadeIn();
				return false;
			}
		});
	});
</script>
</head>

<body class="loginpage">

	<div class="loginpanel">
		<div class="loginpanelinner">
			<div class="logo animate0 bounceIn">
				<img src="images/logo.png" alt="" />
			</div>
			<form id="login" action="dashboard.html" method="post">
				<div class="inputwrapper login-alert">
					<div class="alert alert-error">Nom d'utilisateur et mot de
						passe incorrect</div>
				</div>
				<div class="inputwrapper animate1 bounceIn">
					<input type="text" name="username" id="username"
						placeholder="Nom d'utilisateur" />
				</div>
				<div class="inputwrapper animate2 bounceIn">
					<input type="password" name="password" id="password"
						placeholder="Mot de passe" />
				</div>
				<div class="inputwrapper animate3 bounceIn">
					<button name="submit">Se connecter</button>
				</div>
				<div class="inputwrapper animate4 bounceIn">
					<label><input type="checkbox" class="remember"
						name="signin" /> Garder ma connexion</label>
				</div>

			</form>
		</div>
		<!--loginpanelinner-->
	</div>
	<!--loginpanel-->

	<div class="loginfooter">
		<p>&copy; 2016. KM-Panel Comoressoft All Rights Reserved.</p>
	</div>

</body>
</html>
