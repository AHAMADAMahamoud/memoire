requette1=select sum(montantvente) from fait_vente v, dim_temps t where v.pktmp=t.id and t.anneetmp=date_part('year', CURRENT_DATE) - 1
requette2=with table_chaque_year as ( select distinct (anneetmp)as annee from dim_temps where anneetmp>='2010' order by anneetmp asc) select d.annee, sum(montantvente)as chiffre_d_affaire from fait_vente v, dim_temps t, table_chaque_year d where v.pktmp=t.id and t.anneetmp=d.annee group by d.annee order by d.annee asc ;
requette3=with table_chaque_mois as ( select distinct (moisnomtmp), moistmp as mois from dim_temps order by moistmp asc) select d.moisnomtmp as Anne_2012, sum(montantvente)as chiffre_d_affaire from fait_vente v, dim_temps t, table_chaque_mois d  where v.pktmp=t.id and t.moistmp=d.mois and t.anneetmp='2012' group by d.mois, d.moisnomtmp order by d.mois asc
requette4=select count(v.pkart) as nombre_article, ar.designationart from fait_vente v, dim_article ar where v.pkart=ar.id group by v.pkart, ar.designationart having count(v.pkart)>10 order by nombre_article desc
requette5=select a.id, a.montantvente from dim_article a